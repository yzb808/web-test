<!DOCTYPE html>
<html>
<head>
    <title>Spring MVC文件上传与下载</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
</head>
    <body>
        <form action="upload" method="POST" enctype="multipart/form-data">

        </form>
